<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário - Electro Power</title>
    <link rel="stylesheet" href="/src/front/style/Login.css">
</head>
<body>
    <div class="login-box">
        <h2>Cadastrar Novo Usuário</h2>
        <br>
        <form id="cadastro-form">
            <div class="input-box">
                <label for="tipodesusuario"></label>
                <select id="tipodesusuario" required>
                    <option value="" disabled selected>Selecione o tipo de usuário</option>
                    <option value="admin">Inquilino</option>
                    <option value="usuario">Sindico</option>
                    <option value="usuario"></option>                    
                </select>
            </div>
            <div class="input-box">
                <input type="text" id="nome" required>
                <label for="nome_completo">Nome Completo</label>
            </div>
            <div class="input-box">
                <input type="email" id="email" required>
                <label for="email">E-mail</label>
            </div>
            
            
            <div class="input-box">
                <input type="password" id="senha" required>
                <label for="senha">Senha</label>
            </div>
            
            <!-- Botão de cadastro -->
            <button type="button" class="btn" onclick="cadastrarUsuario()">Cadastrar</button>
            <!-- Botão de cancelar que redireciona -->
            <a href="/src/front/Login.html" class="btn">Cancelar</a>
        </form>
    </div>

    <script src="/src/front/script/cadastroUsuario.js"></script>
</body>
</html>
