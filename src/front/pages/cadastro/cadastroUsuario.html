<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário - Electro Power</title>
    <link rel="stylesheet" href="/src/front/style/Login.css">
</head>
<body>
    <div class="login-box">
        <h2>Cadastrar Novo Usuário</h2>
        <br>
        <form id="cadastro-form">
            <div class="input-box">
                <input type="text" id="nome" required>
                <label for="nome">Nome Completo</label>
            </div>
            <div class="input-box">
                <input type="email" id="email" required>
                <label for="email">E-mail</label>
            </div>
            <div class="input-box">
                <input type="password" id="senha" required>
                <label for="senha">Senha</label>
            </div>
            <a href="#" class="btn" onclick="cadastrarUsuario()">Cadastrar</a>
        </form>
    </div>

    <script src="/src/front/scripts/cadastroUsuario.js"></script>
</body>
</html>
