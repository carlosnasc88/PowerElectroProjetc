<div class="container_cadastro_casa">
    <div id="error-message" ></div>
    <h1>Cadastro de Apartamento</h1>
    <form id="formCadastroCasa">
        <input type="number" id="numeroap" name="numeroap" placeholder="Número do Apartamento" required><br>
        <input type="text" id="bloco" name="bloco" placeholder="Bloco" required><br>
        <input type="number" id="numerorel" name="numerorel" placeholder="Número do Relógio" required><br>
        <input type="number" id="kwhinicial" name="kwhinicial" placeholder="Kwh Inicial" required><br>
        <input type="number" id="kwhatual" name="kwhatual" placeholder="Kwh Atual" required><br>
        <input type="number" id="valorKwh" name="valorKwh" placeholder="Valor Kwh (R$)" step="0.01" required><br>
        <div class="button-group">
            <button type="submit">Salvar</button>
            <button type="button" class="submit" onclick="window.location.href='./home.html'">Cancelar</button>
            <button type="button" onclick="window.location.href='/src/front/pages/listagem/ListagemApAtivos.html'">Lista de Ativos</button>
