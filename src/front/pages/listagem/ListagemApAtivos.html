<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Apartamentos Ativos</title>
    <link rel="stylesheet" href="/src/front/style/estilo.css">
</head>
<body>
    <nav>
        <ul class="menu">
            <li><a href="/src/front/home.html">Home</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">O que fazemos?</a></li>   
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>

    <div class="container_listagem">
        <h1>Listagem de Apartamentos Ativos</h1>
        <table id="tabelaAtivos">
            <thead>
                <tr>
                    <th>Selecionar</th>
                    <th>Número do Apartamento</th>
                    <th>Bloco</th>
                    <th>Número do Relógio</th>
                    <th>Kwh Inicial</th>
                    <th>Kwh Atual</th>
                    <th>Inquilino</th>
                    <th>CPF do Inquilino</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="tabelaInquilinos">
                <!-- As linhas serão preenchidas dinamicamente aqui -->
            </tbody>
        </table>     
    </div>

    <div class="button-group">
        <button onclick="window.location.href='/src/front/pages/cadastro/cadastroCasa.html'">Cadastrar Nova Casa</button>
        <button id="btnDeletar" onclick="deletarSelecionados()">Deletar</button>
        <button class="cancel" onclick="window.location.href='/src/front/home.html'">Cancelar</button>
    </div>

    <script src="/src/front/script/listagemAtivos.js" defer></script>
</body>
</html>
